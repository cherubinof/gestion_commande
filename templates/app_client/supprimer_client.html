{% extends 'main/base.html' %}

{% load static %}

{% load crispy_forms_tags %}
{% block title %}supprimer_client{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h1>voulez-vous supprimer ce client </h1>
            <form action="{% url 'supprimer-client' items.id %}" method="post">
                {% csrf_token %}
                <a href="{% url 'accueil' %}" class="btn btn-success btn-sm">Non</a>
                <button type="submit" class="btn btn-danger btn-sn">Oui</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
